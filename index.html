<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学习笔记2022</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- <link rel="stylesheet" href="//unpkg.com/docsify@4.12.2/lib/themes/vue.css"> -->
    <link rel="stylesheet" href="//unpkg.com/docsify@4.12.2/lib/themes/dark.css">

</head>
<body>
    <div id="app">请稍等...</div>
    <script>
    window.$docsify = {
        name: 'study-notes',
        repo: 'https://github.com/guoyufu-study/study-notes',
        coverpage: true,
        loadSidebar: true,
        subMaxLevel: 4,
        loadNavbar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        homepage: 'README.md',
        auto2top: true,//切换页面后是否自动跳转到页面顶部
        //全文搜索
        search: {
            //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            // 搜索标题的最大程级, 1 - 6
            depth: 3,
        },
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'classic', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
    }
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify@4.12.2/lib/docsify.min.js"></script>

    <!--全文搜索,直接用官方提供的无法生效-->
    <script src="//unpkg.com/docsify@4.12.2/lib/plugins/search.min.js"></script>

    <!-- 图片缩放 -->
    <script src="//unpkg.com/docsify@4.12.2/lib/plugins/zoom-image.js"></script>

    <!-- 字数统计 -->
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

    <!--Java代码高亮-->
    <script src="//unpkg.com/prismjs@1/components/prism-java.min.js"></script>

    <!-- 复制代码 -->
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

    <!-- 选项卡 -->
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="//unpkg.com/docsify-tabs@1.5.2/dist/docsify-tabs.min.js"></script>

</body>
</html>
